name: Doxygen Action
on:
  push:
    branches:
      - 'master'

jobs:
  create-doc:
    name: create-doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.3.1
        with:
          doxyfile-path: 'docs/Doxygen/Doxyfile'
          working-directory: '.'
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
      
